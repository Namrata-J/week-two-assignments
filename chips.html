<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="Images/logo.svg">
    <link rel="stylesheet" type="text/css" href="/chips.css" />
    <title>Expeditech UI</title>
</head>

<body>
    <!-- automated chips starts -->
    <div class="et_chips-container">
        <div class="et_automated-chip-container  chip-container">
            <h3>Chips Autocomplete</h3>
            <div class="et_automated-chip-inner-container">
                <div class="et_automated-chip-inner-container-subheading">Favourite fruits</div>
                <div class="et_automated-chip-inner-container-subsection">
                    <div class="et_automated-chips">
                    </div>
                    <input class="et_automated-chips-input" placeholder="New fruit..." autofocus="off" />
                </div>
            </div>
        </div>
        <!-- automated chips ends -->

        <!-- chips drag and drop starts -->
        <div class="et_d-and-d-chip-container  chip-container">
            <h3>Chips Drag and Drop</h3>
            <div class="et_d-and-d-chip-inner-container inner-container">
                <span class="et_d-and-d-chip chip" draggable="true">apple</span>
                <span class="et_d-and-d-chip chip" draggable="true">banana</span>
                <span class="et_d-and-d-chip chip" draggable="true">strawberry</span>
                <span class="et_d-and-d-chip chip" draggable="true">orange</span>
                <span class="et_d-and-d-chip chip" draggable="true">kiwi</span>
                <span class="et_d-and-d-chip chip" draggable="true">cherry</span>
            </div>
        </div>
        <!-- chips drag and drop ends -->

        <!-- basic chips start -->
        <div class="et_basic-chip-container chip-container">
            <h3>Basic Chips</h3>
            <div class="et_basic-chip-inner-container inner-container">
                <span class="et_basic-chip chip one">One Fish</span>
                <span class="et_basic-chip chip two">Two Fish</span>
                <span class="et_basic-chip chip three">Primary Fish</span>
                <span class="et_basic-chip chip four">Accent Fish</span>
            </div>
        </div>
        <!-- basic chips end -->

        <!-- stacked chips start -->
        <div class="et_stacked-chips-container chip-container">
            <h3>Stacked Chips</h3>
            <div class="et_stacked-chip-inner-container inner-container">
                <span class="et_stacked-chip chip one">none</span>
                <span class="et_stacked-chip chip two">Primary</span>
                <span class="et_stacked-chip chip three">Accent</span>
                <span class="et_stacked-chip chip four">Warm</span>
            </div>
        </div>
        <!-- stacked chips end -->
    </div>



    <script src="/automated-chips.js" type="text/javascript"></script>
    <script src="/d-and-d-chips.js" type="text/javascript"></script>
</body>

</html>
