<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="Images/logo.svg">
    <link rel="stylesheet" type="text/css" href="/badge.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Expeditech UI</title>
</head>
<body>
    <div class="et_badges-container">
        <!-- normal size badge starts here -->
        <div class="et_badge">
            <h2>
                Text with a badge<span class="badge">4</span>
            </h2>
        </div>
        <!-- normal size badge ends here -->

        <!-- large badge starts -->
        <div class="et_badge">
            <h2>
                Text with a large badge<span class="large-badge badge">4</span>
            </h2>
        </div>
        <!-- large badge ends -->

        <!-- button with a badge on left starts -->
        <div class="et_badge">
            <h2>
                Button with a badge on the left
                <button>Action<span class="left-badge">4</span>
                </button>
            </h2>
        </div>
        <!-- button with a badge on left ends -->

        <!-- button toggles badge visibility starts -->
        <div class="et_badge">
            <h2>
                Button toggles badge visibility
                <button class="toggle-button">Hide<span class="toggle-badge badge">4</span>
                </button>
            </h2>
        </div>
        <!-- button toggles badge visibility ends -->

        <!-- Icon with a badge starts -->
        <div class="et_badge">
            <h2>
                Icon with a badge
                <i class="fas fa-home"><span class="icon-badge badge">4</span></i>
                </button>
            </h2>
        </div>
        <!-- Icon with a badge ends -->
    </div>
    <script src="/badge.js" text="text/javascript"></script>
</body>
</html>
