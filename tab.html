<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="Images/logo.svg">
    <link rel="stylesheet" type="text/css" href="/tab.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Expeditech UI</title>
</head>

<body>
    <div class="et_tabs-container">
        <!-- fixed tab starts here -->
        <div class="fixed-tab tabs">
            <input type="radio" class="tab" id="tab1" name="fixed" checked>
            <label for="tab1">Tab one</label>
            <input type="radio" class="tab" id="tab2" name="fixed">
            <label for="tab2">Tab two</label>
            <input type="radio" class="tab" id="tab3" name="fixed">
            <label for="tab3">Tab three</label>
        </div>
        <!-- fixed tab ends here -->

        <!-- scrollable tab starts here -->
        <div class="scrollable-tab tabs">
            <input type="radio" class="tab" id="scroll-tab1" name="scroll" checked>
            <label for="scroll-tab1">Tab one</label>
            <input type="radio" class="tab" id="scroll-tab2" name="scroll">
            <label for="scroll-tab2">Tab two</label>
            <input type="radio" class="tab" id="scroll-tab3" name="scroll">
            <label for="scroll-tab3">Tab three</label>
            <input type="radio" class="tab" id="scroll-tab4" name="scroll">
            <label for="scroll-tab4">Tab three</label>
            <input type="radio" class="tab" id="scroll-tab5" name="scroll">
            <label for="scroll-tab5">Tab three</label>
            <input type="radio" class="tab" id="scroll-tab6" name="scroll">
            <label for="scroll-tab6">Tab three</label>
            <input type="radio" class="tab" id="scroll-tab7" name="scroll">
            <label for="scroll-tab7">Tab three</label>
            <input type="radio" class="tab" id="scroll-tab8" name="scroll">
            <label for="scroll-tab8">Tab three</label>
            <input type="radio" class="tab" id="scroll-tab9" name="scroll">
            <label for="scroll-tab9">Tab three</label>
            <input type="radio" class="tab" id="scroll-tab10" name="scroll">
            <label for="scroll-tab10">Tab three</label>
        </div>
        <!-- scrollbable tab ends -->
    </div>
</body>

</html>
